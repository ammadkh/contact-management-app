<div class="container">
  <div class="row mt-3 mr-3 ml-3 justify-content-end">
    <div class="col-md-4 col-sm-12" [formGroup]="searchForm">
      <div class="input-group">
        <input type="text" class="form-control" formControlName="search"
         placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
         <div class="input-group-append">
          <span class="input-group-text">Search</span>
        </div>
      </div>
    </div>
  </div>
  <div class="card m-3 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Company</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Website</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactList">
          <th scope="row">{{contact.id}}</th>
          <td><a [routerLink]="['/contacts/', contact.id, 'email_addresses']">{{contact.name}}</a></td>
          <td>{{contact.company.name}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.address.suite + ' ' + contact.address.street + ' ' + contact.address.city}}</td>
          <td>{{contact.website}}</td>
        </tr>
        <tr  *ngIf="contactList?.length == 0">
          <td class="text-center" colspan="6">
             <b>No data found</b>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
